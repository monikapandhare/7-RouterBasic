<div class="row">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-body d-flex justify-content-around align-items-center">
               <div>
                <h2>{{earInfo.Ename}}</h2>
                <p>Prize : <strong>{{earInfo.Eprize | currency : 'INR'}}</strong></p>
                <p [ngClass]="{
                    'text-danger' : earInfo.Erating <= 4.2,
                    'text-success' : earInfo.Erating > 4.3

                }"
                >Rating : <strong>{{earInfo.Erating}}  <i class="fas fa-star"></i></strong></p>
                <p>Details :{{earInfo.Edetails}}</p>
                <p [ngClass]="{
                    'text-info' : earInfo.Estatus === 'Available',
                    'text-Warning' : earInfo.Estatus === 'Out Of Stock'
                }"
                >Status : <strong>{{earInfo.Estatus}}</strong></p>
               </div>
               <div class="AllImg">
                <img src="{{earInfo.Eimgurl}}" alt="{{earInfo.Ename}}" title="">
               </div>

            </div>
        </div>
    </div>
</div>
