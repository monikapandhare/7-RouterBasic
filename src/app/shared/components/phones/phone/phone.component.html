<div class="row">
    <div class="col-md-8 offset-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around align-items-center">
                <div>
                    <h2>{{phoneObj.moName}}</h2>
                    <p> Prize : <strong>{{phoneObj.prize | currency : 'INR'}}</strong></p>
                    <p> Ram : <strong>{{phoneObj.ram}}</strong></p>
                    <p [ngClass]="{
                        'text-danger' : phoneObj.rating <= 3.5,
                        'text-success' : phoneObj.rating > 3.5

                    }"
                    > Rating : <strong>{{phoneObj.rating}}
                        <i class="fas fa-star"></i>
                    </strong>
                    </p>
                    <p> Details: {{phoneObj.moInfo}}</p>
                    <p [ngClass]="{
                        'text-info' : phoneObj.status === 'Available',
                        'text-warning' : phoneObj.status === 'Out Of Stock'

                    }"
                    >
                        <strong>Status : {{phoneObj.status}}</strong>
                    </p>
                </div>
                <div class="AllImg">
                    <img src="{{phoneObj.imgUrl}}" alt="{{phoneObj.moName}}" title="{{phoneObj.moName}}">
                </div>
            </div>
           
        </div>
    </div>
</div>
